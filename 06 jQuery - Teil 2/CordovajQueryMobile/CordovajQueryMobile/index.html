<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <title>Demo: jQuery Mobile</title>
    </head>
    <body>

        <div id="page-home" data-role="page" >

            <div data-role="header" data-position="fixed">
                <h1>Home</h1>
            </div>

            <div data-role="content">
                <h1>jQuery Mobile</h1>
                <p>
                    The following list was rendered with <b>jQM</b>, a framework on top of <b>jQuery</b>.
                </p>
            </div>
            <div class="nav">
                <ul id="home-listview" data-role="listview">
                    <li>
                        <a href="#page-ui-interaction" data-transition="slide" >UI Interaction Example</a>
                    </li>
                    <li>
                        <a href="#page-plain" data-transition="slide">Location Example</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- !!! --->
            
        <div id="page-plain" data-role="page">
            <div data-role="header">
                <h1>Title</h1>
            </div>

            <div data-role="content">
                <p>Page content.</p>
            </div>

            <div data-role="footer" data-position="fixed">
                Footer
            </div>
        </div>       
        
        <!-- !!! --->

        <div id="page-ui-interaction" data-role="page" data-add-back-btn="true">

            <div data-role="header" data-position="fixed">
                <h1>Login</h1>
            </div>

            <div data-role="content">
                <div id="login-wrap">
                    <h3 id="login-text">Enter your credentials:</h3>
                    <div>
                        <input id="login-username" type="text" placeholder="Username" value="" />
                        <input id="login-password" type="password" placeholder="Password" value="" />
                    </div>

                    <div class="buttons">
                        <div id="button-area" data-role="controlgroup" data-type="horizontal">
                            <button id="login-reset" data-icon="delete">Reset</button>
                            <button id="login" data-icon="check">Login</button>
                        </div>
                    </div>
                </div>

                <div id="logout-wrap">
                    <div>
                        <h1 class="welcome">
                            Welcome, <span id="logout-username"></span>!
                        </h1>
                    </div>

                    <div class="buttons">
                        <div id="button-area" data-role="controlgroup" data-type="horizontal">
                            <button id="logout" data-icon="back">Logout</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

       
        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
        <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
